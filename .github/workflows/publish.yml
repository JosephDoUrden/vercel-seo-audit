name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test
      - name: Publish to npm
        if: env.NODE_AUTH_TOKEN != ''
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Skip publish (no token)
        if: env.NODE_AUTH_TOKEN == ''
        run: echo "::warning::NPM_TOKEN secret not set â€” skipping npm publish."
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
